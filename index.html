<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <link href="general.css" rel="second stylesheet" />

    <title>Omnifood</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img src="./img/omnifood-logo.png" alt="Omnifood logo" class="logo" />
      </a>
      <nav class="main-nav">
        <a href="#">Navigator</a>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h2 class="header-primary">
              A healthy meal delivered to your door, every single day
            </h2>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>
            <a href="#" class="btn btn--full margin-right-sm"
              >Start eating well</a
            >
            <a href="#" class="btn btn--outline">Learn more &darr;</a>
            <div class="delivered-meals">
              <div class="delivered-img">
                <img
                  src="./img/customers/customer-1.jpg"
                  alt="customer photos"
                />
                <img
                  src="./img/customers/customer-2.jpg"
                  alt="customer photos"
                />
                <img
                  src="./img/customers/customer-3.jpg"
                  alt="customer photos"
                />
                <img
                  src="./img/customers/customer-4.jpg"
                  alt="customer photos"
                />
                <img
                  src="./img/customers/customer-5.jpg"
                  alt="customer photos"
                />
                <img
                  src="./img/customers/customer-6.jpg"
                  alt="customer photos"
                />
              </div>
              <p class="delivered-text">
                <span>250,000+</span> meals delivered last year!
              </p>
            </div>
          </div>
          <div class="hero-img-box">
            <img
              src="./img/hero.png"
              alt="women enjoying the food in the table"
              class="hero-img"
            />
          </div>
        </div>
      </section>

      <section class="section-featured">
        <div class="container">
          <h2 class="heading-featured-in">As featured in</h2>
          <div class="logos">
            <img src="./img/logos/business-insider.png" alt="featured logos" />
            <img src="./img/logos/forbes.png" alt="featured logos" />
            <img src="./img/logos/techcrunch.png" alt="featured logos" />
            <img
              src="./img/logos/the-new-york-times.png"
              alt="featured logos"
            />
            <img src="./img/logos/usa-today.png" alt="featured logos" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
